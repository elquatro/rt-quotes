<html ng-app="radiotQuotesApp">

    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script type="text/javascript" src="app.js?ts=1432631689"></script>
    <link rel="stylesheet" type="text/css" href="style.css?ts=1432631689">

<body ng-controller="Quote" ng-cloak>
    <div ng-show="!quote" id="loading">
        <div><img src="img/loader.gif" alt="" /></div>
    </div>
    <div ng-show="quote" id="quote" ng-init="getRandomQuote()">
        <header>
            <span class="author" ng-class="quote.author">{{ quote.author }}</span>
            <span class="release"><a ng-href="{{ quote.release.link }}" target="_blank">RT-{{ quote.release.id }}</a> &mdash; {{ quote.release.date }} &mdash; {{ quote.time }}</span>
        </header>
        <div class="text">{{ quote.text }}</div>
    </div>
    <div class="more">
        <span ng-click="getRandomQuote()" ng-class="{disabled: moreDisabled}">еще</span>
    </div>
    <footer>
        скопировано правильно &copy; 2015 &mdash; <a href="https://github.com/elquatro/rt-quotes/blob/master/quotes.yaml">форкит</a>
    </footer>
</body>
</html>
