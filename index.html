<!DOCTYPE html>
<html ng-app="radiotQuotesApp">
<head>
    <title></title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-controller="Quote">
<div id="quote" ng-init="random()">
    <header>
        <span class="author" ng-class="quote.author">{{ quote.author }}</span>
        <span class="release"><a ng-href="{{ quote.link }}" target="_blank">#{{ quote.release }}</a> &mdash; {{ quote.date }} &mdash; {{ quote.time }}</span>
    </header>
    <div class="text">{{ quote.text }}</div>
</div>
<div class="more"><span ng-click="random()">ะตัะต</span></div>
</body>
</html>
