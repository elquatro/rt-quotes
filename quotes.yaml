- author: umputun
  release: &r0
    id: 0
    date: 27.08.2006
    link: http://www.radio-t.com/p/2006/08/27/podcast-0/
  time: 00:00:00
  text: >
    Сегодня мы представляем вашему драгоценному вниманию пилотный выпуск нового
    подкаста пока условно названый t-radio.


- author: umputun
  release: &r1
    id: 1
    date: 05.09.2006
    link: http://www.radio-t.com/p/2006/09/05/podcast-1/
  time: 00:00:15
  text: >
    Доброго, даже не знаю чего.


- author: umputun
  release: *r1
  time: 00:18:33
  text: >
    Слышал ли ты о такой операционной системе, которая называется ReactOS?


- author: bobuk
  release: &r3
    id: 3
    date: 24.09.2006
    link: http://www.radio-t.com/p/2006/09/24/podcast-3/
  time: 00:01:20
  text: >
    Мне тоже кажется 30-40 минут — это та цифра, которую любой гик в состоянии
    скачать, потому что 12-15 мегабайт — это даже на диал апе вообщем не так
    страшно.


- author: bobuk
  release: *r3
  time: 00:09:20
  text: >
    Господи, что мы будем скрывать, да я работаю в компании Яндекс и у нас есть
    своя бесплатная почта.


- author: bobuk
  release: *r3
  time: 00:26:56
  text: >
    Превед — это уже боян.


- author: bobuk
  release: &r5
    id: 5
    date: 08.10.2006
    link: http://www.radio-t.com/p/2006/10/08/podcast-5/
  time: 00:15:10
  text: >
    Apple подготовила нам некоторый такой гэджет под названием Micro Mac
    Portable. Я не могу пока про него ничего сказать, единственное что ходят
    слухи о том, что он больше всего похож на крышку с монитором от 12-и
    дюймового павербука.


- author: umputun
  release: &r6
    id: 6
    date: 15.10.2006
    link: http://www.radio-t.com/p/2006/10/15/podcast-6/
  time: 00:26:33
  text: >
    У нас, кстати, в подкасте в Радио-Т уже за 700 слушателей перевалило.


- author: bobuk
  release: *r6
  time: 00:39:00
  text: >
    Ну, в этом отношении у меня все проще, потому что айподы у меня появились
    значительно раньше, а собственно макбука у меня никогда не было и причина
    очень простая — я не совсем готов платить за него свои деньги, а компания
    предпочитает все таки менее красивые, но более популярные решения типа
    Fujitsu Siemens и тому подобное.


- author: umputun
  release: &r7
    id: 7
    date: 22.10.2006
    link: http://www.radio-t.com/p/2006/10/22/podcast-7/
  time: 00:01:43
  text: >
    IE7 вроде бы вышел в релиз.


- author: bobuk
  release: &r8
    id: 8
    date: 29.10.2006
    link: http://www.radio-t.com/p/2006/10/29/podcast-8/
  time: 00:07:28
  text: >
    Я так понимаю, ты сейчас говоришь по поводу слухов об iPhone.


- author: bobuk
  release: *r8
  time: 00:09:58
  text: >
    С другой стороны я с удивлением бы обнаружил у себя в кармане телефон от
    компании Apple, потому что я че-то честно говоря не думаю, что эта новая
    для них ниша окажется удачной.


- author: bobuk
  release: *r8
  time: 00:41:28
  text: >
    Это ты опять намекаешь на то, что я гордый владелец Нокии 770 прислал тебе
    ссылочку на то, что якобы выйдет Nokia 870, да?


- author: bobuk
  release: &r9
    id: 9
    date: 04.11.2006
    link: http://www.radio-t.com/p/2006/11/04/podcast-9/
  time: 00:11:00
  text: >
    Есть люди, которым нравится Motorola, а есть люди, которым нравится Nokia.


- author: umputun
  release: *r9
  time: 00:12:53
  text: >
    Я рад за все остальные страны.


- author: umputun
  release: *r9
  time: 00:22:15
  text: >
    Google Docs? Это что за зверь?


- author: umputun
  release: &r11
    id: 11
    date: 20.11.2006
    link: http://www.radio-t.com/p/2006/11/20/podcast-11/
  time: 00:37:30
  text: >
    Основная функция у мобильников — это говорить, а не все остальное.


- author: bobuk
  release: &r12
    id: 12
    date: 26.11.2006
    link: http://www.radio-t.com/p/2006/11/26/podcast-12/
  time: 00:16:10
  text: >
    Характерная черта у всех Никонов, которая кажется унаследовала Сони в этой
    ситуации, совершенно непонятно каким образом — что никоны жужжат даже при
    перенаведении, перенацеливании оптики. Почему-то тоже самое происходит с
    Сони. Я не очень понимаю почему, что там может так характерно жужжать и
    пощелкивать, но ощущение очень странное и мне кажется, что у современного
    устройства такого быть не должно.


- author: umputun
  release: *r12
  time: 00:16:33
  text: >
    Я не очень представляю как работает цифровой фотоаппарат вот этот DSLR, но
    мне кажется там какая-то механика все таки есть и какая-то механика движется
    и это не эмуляция. В момент нажатия кнопки "Сфотографировать" он заметно
    что-то внутри механически делает.


- author: bobuk
  release: &r13
    id: 13
    date: 05.12.2006
    link: http://www.radio-t.com/p/2006/12/05/podcast-13/
  time: 00:10:58
  text: >
    Ох, чтение в ванной — это вообще очень больная проблема, потому что я не
    понимаю почему перестали выпускать герметичные чехлы хотя бы для
    наладонников, потому что, ну невозможно, вот находишься ты в ванной,
    простите, улегся ты разлегся в ванной, достал наладонник и каждый раз
    дрожишь чтобы не дай бог не уронить его куда-нибудь в воду.


- author: umputun
  release: *r13
  time: 00:21:30
  text: >
    Мы живем в эпоху Веб 2, где RSS — это синоним слову "успех".


- author: bobuk
  release: &r18
    id: 18
    date: 15.01.2007
    link: http://www.radio-t.com/p/2007/01/15/podcast-18/
  time: 00:00:17
  text: >
    К сожалению прошлый подкаст мне пришлось пропустить надеюсь что больше
    этого не повторится. Будем стараться выходить регулярнее.


- author: umputun
  release: *r18
  time: 01:04:06
  text: >
    Меня тоже терзают смутные сомнения будет ли все это дело называться таки
    iPhone, но в народе и в массах и на всех абсолютно сайтах, где
    обсуждается этот комбайн, этот гибрид, его называют упорно iPhone.


- author: umputun
  release: *r18
  time: 01:05:42
  text: >
    Для меня лично Apple TV является не менее громкой, а может даже и более
    громкой новостью чем выход iPhone, по своим личным меркантильным причинам
    я жду такого устройства и то что объявили даже превзошло некоторые мои
    ожидания.


- author: umputun
  release: &r20
    id: 20
    date: 13.02.2007
    link: http://www.radio-t.com/p/2007/02/13/podcast-22/
  time: 00:05:39
  text: >
    Уж не знаю как у меня от порнухи на Apple переход получился, но вот такой
    полет сознания.


- author: umputun
  release: *r20
  time: 00:18:33
  text: >
    Я вот раздумывал стоит ли объяснять нашей публике о чем мы вообще
    разговариваем.


- author: umputun
  release: *r20
  time: 00:25:35
  text: >
    Мы с коллегой Бобуком прошлись "галопом по Европам" по цифровым камерам
    и нанесли, мягко говоря, различной пурги.


- author: umputun
  release: *r20
  time: 00:28:39
  text: >
    А вот когда мы обсуждали это дело, у нас возникла тоже тема, за которую нас
    тоже ругали — про скорострельность.


- author: umputun
  release: *r20
  time: 00:36:43
  text: >
    А у меня чайниковский вопрос, да вообщем-то мы тут чайники собрались и не
    скрываем.


- author: bobuk
  release: *r20
  time: 01:12:55
  text: >
    Надо понимать, что Firefox очень давно уже стал не просто браузером, а
    некоторой платформой для разработки, точно также как платформой для
    текстового редактора в свое время был Emacs, точно также сейчас платформой
    для веб-разработок для разработки каких-то приложений связанных с
    интернетом — это Firefox, Gecko, Mozilla и все что сделано компанией
    Mozilla.


- author: umputun
  release: *r20
  time: 01:19:20
  text: >
    Я еще раз напоминаю, что это был 20-й выпуск — это такой тонкий намек на
    толстые обстоятельства. Мы готовы принимать всяческие поздравления,
    подарки, какие-нибудь речи, в которых вы нас будете восхвалять.


- author: bobuk
  release: *r20
  time: 01:19:35
  text: >
    Я конечно не ожидал, что мы запишем 20 выпусков. Было у меня такое
    подозрение, что мы сдуемся раньше. Нет, вроде как не сдулись, вроде как-то
    потихонечку идем. 20-й выпуск — это очень много. На Russian подкастинге,
    вообще в России не так много подкастов, которые пережили эту цифру 20.
    Ну и кроме всего прочего у нас достаточно большое количество слушателей,
    что тоже не может не радовать.


- author: bobuk
  release: &r22
    id: 22
    date: 13.02.2007
    link: http://www.radio-t.com/p/2007/02/13/podcast-22/
  time: 00:08:05
  text: >
    Я сегодня едучи на такси, объяснял таксисту почему машина у него плохо едет
    и что такое бесконтактные трамблеры. Кажется, что на фоне этого вычислить
    где у HDTV находится чистый видео-сигнал вообщем достаточно просто.


- author: bobuk
  release: *r22
  time: 00:09:11
  text: >
    Я в этом отношении человек плохой.


- author: umputun
  release: &r23
    id: 23
    date: 18.02.2007
    link: http://www.radio-t.com/p/2007/02/18/podcast-23/
  time: 00:07:31
  text: >
    Вредные какие китайцы, а?!


- author: umputun
  release: *r23
  time: 00:10:56
  text: >
    Слух, который говорит, что точно будет Zune Phone. В прошлый раз обсуждали
    будет или не будет, а теперь говорят точно будет и точно выйдет, но
    совершенно точно неизвестно когда.


- author: bobuk
  release: *r23
  time: 00:12:17
  text: >
    Ты знаешь, я в этом отношении очень больной человек.


- author: bobuk
  release: *r23
  time: 00:16:05
  text: >
    Мне тоже кажется, что клавиатура — это не самая нужная вещь у бытового
    телефона, но когда там появляется почтовый клиент, когда там появляется
    какая-то карта, все таки кажется, что хотя бы какие-то аппаратные кнопки
    нужно оставлять.


- author: umputun
  release: &r24
    id: 24
    date: 28.02.2007
    link: http://www.radio-t.com/p/2007/02/28/podcast-24/
  time: 00:01:59
  text: >
    Быть или нет Netscape?


- author: umputun
  release: *r24
  time: 00:06:35
  text: >
    В чем тут собака порылась?


- author: umputun
  release: *r24
  time: 00:22:13
  text: >
    В Гугле реклама отключается одной левой при помощи стайлиша либо этой
    обезьяны.


- author: bobuk
  release: *r24
  time: 00:35:41
  text: >
    Главное, чтобы у них все в порядке было с ориентацией, несмотря на то,
    что я не гомофоб. Ура!

- author: ypp
  release: *r24
  time: 00:41:52
  text: >
    С вами говорят янки после пьянки.


- author: bobuk
  release: &r26
    id: 26
    date: 11.03.2007
    link: http://www.radio-t.com/p/2007/03/11/podcast-26/
  time: 00:00:55
  text: >
    Тот представитель компании Microsoft, с которым последний раз я общался
    вроде бы до сих пор жив.


- author: bobuk
  release: *r26
  time: 00:09:10
  text: >
    С моей колокольни PHP — это полное говно, потому что невозможно серьезно
    рассматривать язык, на котором пишут так плохо. Очевидно, что для меня это
    всегда было характерной чертой языка, просто такое бешеное количество
    недопрограммистов, недолюдей, которые что-то пытаются сделать. Чувствуешь
    с каким негодованием я говорю сейчас? Для меня PHP — это синоним плохого
    программиста и как следствие синоним плохого языка.


- author: umputun
  release: *r26
  time: 01:12:54
  text: >
    Мы вернулись опять к старым временам, когда файлы будут по 30-40 мегабайт,
    и возмущенные крики слушателей за Уралом будут нестись со всех сторон.


- author: umputun
  release: &r27
    id: 27
    date: 19.03.2007
    link: http://www.radio-t.com/p/2007/03/19/podcast-27/
  time: 00:07:42
  text: >
    Если Шумахера посадить на Запорожец может быть он тоже на нем будет хорошо
    ездить, но это Запорожец ни каким образом хорошей машиной не сделает.


- author: bobuk
  release: *r27
  time: 00:14:02
  text: >
    Падающая гномовская панель меня просто убила.


- author: bobuk
  release: &r29
    id: 29
    date: 01.04.2007
    link: http://www.radio-t.com/p/2007/04/01/podcast-29/
  time: 00:02:56
  text: >
    Спонсором сегодняшнего и первого спонсируемого выпуска Радио-Т является
    компания Microsoft.


- author: umputun
  release: *r29
  time: 00:03:33
  text: >
    Наступает супер-время.


- author: bobuk
  release: *r29
  time: 00:36:22
  text: >
    Пол Яндекса крутиться на MySQL.


- author: bobuk
  release: &r30
    id: 30
    date: 06.04.2007
    link: http://radio-t.com/p/2007/04/08/podcast-30/
  time: 00:04:33
  text: >
    Я считаю, что ICQ — это отличный сервис, практически идеальный сервис,
    разработанный в 97 году, и с тех пор практически не развивавшийся дальше,
    тоесть это отличный показатель сервиса, который прожил 10 лет и совсем
    немножко пожалуй устарел именно этой идеологией единого сервера. Все
    остальное меня в ICQ устраивает практически на 100%.


- author: bobuk
  release: *r30
  time: 00:05:51
  text: >
    Нынешний представитель ICQ в России — компания Rambler.


- author: bobuk
  release: *r30
  time: 00:15:14
  text: >
    Я вообще очень большой сторонник того, чтобы выдавать права на
    использование интернета. Мне кажется это отличная идея.


- author: bobuk
  release: *r30
  time: 00:22:55
  text: >
    Вообщем шутка удалась, я считаю. Будем надеяться, что до 1 апреля
    следующего года наше шоу доживет и мы пошутим еще как-нибудь не менее
    оригинально.


- author: umputun
  release: *r30
  time: 00:27:12
  text: >
    А вот перед тем как перейти к следующей теме я даже внутренне вздрагиваю.


- author: bobuk
  release: *r30
  time: 00:28:36
  text: >
    Ни для кого не секрет, что Виста для нормальной минимальной работы требует
    512 мегабайт. Ни у каждого на десктопе стоит 512 мегабайт сейчас.


- author: bobuk
  release: *r30
  time: 00:29:28
  text: >
    Сейчас смотрю на свой десктоп — у меня гигабайт, конечно, на этой машине,
    на которой мы сейчас записываемся.


- author: bobuk
  release: *r30
  time: 00:30:05
  text: >
    Гигабайт памяти, мне кажется, должно хватать для любой операционной
    системы.


- author: bobuk
  release: *r30
  time: 00:35:03
  text: >
    Я готов поклясться, что я ни разу не управлял со своего десктопа и со своего
    ноутбука ни баллистическими ракетами, ни авиацией, ни танковыми клиньями,
    вообще не занимался ковровым бомбометанием и всеми подобными военными
    действиями я никогда не занимался.


- author: bobuk
  release: &r31
    id: 31
    date: 16.04.2007
    link: http://radio-t.com/p/2007/04/16/podcast-31/
  time: 00:09:03
  text: >
    iPhone — это ключевой для компании продукт. Я очень боюсь за компанию Apple
    по поводу iPhone, потому что если продажи не пойдут — это будет серьезный
    удар для Apple.


- author: umputun
  release: *r31
  time: 00:40:07
  text: >
    У меня Firefox все синхронизирует с другими Firefox'ми.


- author: bobuk
  release: &r32
    id: 32
    date: 23.04.2007
    link: http://radio-t.com/p/2007/04/23/podcast-32/
  time: 00:01:27
  text: >
    У меня теперь есть паяльник. У меня был недавно день рождения и мне подарили
    потрясяющий инструмент — паяльник. Идеальное средство для ректотермального
    криптоанализа.


- author: bobuk
  release: &r34
    id: 34
    date: 07.05.2007
    link: http://radio-t.com/p/2007/05/07/podcast-34/
  time: 00:00:29
  text: >
    Сегодня выпуск у нас чуть-чуть необычный, потому что мы пытаемся
    записываться прямо как большие в прямом эфире.


- author: umputun
  release: *r34
  time: 00:05:55
  text: >
    Проблемы с Digg'м я видел своими глазами, зайдя на Digg посмотреть тем
    интересных и разных для очередного выпуска Радио-Т. Я с удивлением
    обнаружил там какой-то пир духа, какую-то сплошную упячку на этом самом
    Digg'е.


- author: umputun
  release: *r34
  time: 00:29:57
  text: >
    Да с Эплом у нас проблема, проблема с Эплом у меня проблема с Эплом такая
    что я свой макбук очень люблю, но что-то во мне уже довольно давно чешется
    обновить свой эпловский парк.
